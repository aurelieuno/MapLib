<!DOCTYPE html>
<html>

<head>
  <style>
    div.fixed {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      border: 3px solid #73AD21;
    }
    div.nonfixed {
      margin-top: 50px;
      margin-left: 90px;
    }
  </style>
</head>

<body>
  <div class="nonfixed">

  <div class="fixed">


    <h2>position: fixed;</h2>

    <p>An element with position: fixed; is positioned relative to the viewport, which means it always stays in the same place
      even if the page is scrolled:</p>
  </div>
  </div>

</body>

</html>
